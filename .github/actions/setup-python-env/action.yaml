name: Setup Python Environment
description: Installs Python and project dependencies
inputs:
  python-version:
    description: Python version to install
    required: false
    default: '3.13.7'
  working-directory:
    description: Directory containing pyproject.toml
    required: false
    default: '.'
  requirements-file:
    description: (Deprecated) Path to requirements file relative to working-directory; ignored when using Poetry
    required: false
    default: 'requirements.txt'

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'poetry'
        cache-dependency-path: |
          ${{ github.workspace }}/${{ inputs.working-directory }}/poetry.lock
          ${{ github.workspace }}/${{ inputs.working-directory }}/pyproject.toml

    - name: Install and configure Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.2.1

    - name: Install dependencies
      shell: bash
      run: |
        cd "$GITHUB_WORKSPACE/${{ inputs.working-directory }}"
        if [ ! -f "pyproject.toml" ]; then
          echo "pyproject.toml not found in ${{ inputs.working-directory }}; cannot install dependencies with Poetry" >&2
          exit 1
        fi

        poetry install --no-interaction --no-ansi
