name: The prebuilt binaries release

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: '.'
    secrets:
      gh-token:
        required: true

jobs:
  branch-debug:
    name: "Branch Debug"
    runs-on: ubuntu-24.04
    steps:
      - name: Debug refs
        run: |
          echo "ref = ${{ github.ref }}"
          echo "base_ref = ${{ github.event.base_ref }}"
          echo "default_branch = ${{ github.event.repository.default_branch }}"
          echo "event = ${{ toJson(github.event) }}"
          echo "repo = ${{ toJson(github.event.repository) }}"

  goreleaser:
    name: "Run Goreleaser"
    runs-on: ubuntu-24.04
    steps:
      - name: Validate only default branch or tags
        run: |
          ref="${{ github.ref }}"
          default_branch="${{ github.event.repository.default_branch }}"

          echo "Current ref: $ref"
          echo "Default branch: $default_branch"

          if [[ "$ref" != "refs/heads/$default_branch" && ! "$ref" =~ ^refs/tags/ ]]; then
            echo "❌ Invalid ref: $ref. Only default branch ($default_branch) or tags allowed."
            exit 1
          fi

          echo "✅ Valid ref: $ref"

      - uses: actions/checkout@v4

      - name: Install Act dependencies
        if: ${{ env.ACT }}
        uses: ./.github/actions/setup-act-env

      - name: Get actions
        run: |
          git clone "$GITHUB_SERVER_URL/spigell/my-shared-workflows" ../actions

      - name: Setup Go and install deps
        uses: ./../actions/.github/actions/setup-go-env
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Release required binaries
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          args: release --clean --verbose
          version: '2.11.0'
          workdir: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: ${{ secrets.gh-token }}
