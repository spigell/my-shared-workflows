name: Golang test and linting

on:
  workflow_call:
    inputs:
      test-flags:
        required: false
        type: string
        default: '-v'
      working-directory:
        required: false
        type: string
        default: '.'
      disable-linter:
        required: false
        type: boolean
        default: false


jobs:
  run-unit-test:
    name: Run unit tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Get actions
        run: |
          git clone "$GITHUB_SERVER_URL/spigell/my-shared-workflows" ../actions

      - name: Install Act dependencies
        if: ${{ env.ACT }}
        uses: ./.github/actions/setup-act-env

      - name: Setup Go and install deps
        if: ${{ env.ACT }}
        uses: ./.github/actions/setup-go-env
        with:
          go-version: ${{ inputs.go-version }}
          working-directory: ${{ inputs.working-directory }}

      # https://github.com/nektos/act/pull/2108
      # We can not use ACT with actions outside of workspace
      - name: Setup Go and install deps
        if: ${{ !env.ACT }}
        uses: ./../actions/.github/actions/setup-go-env
        with:
          go-version: ${{ inputs.go-version }}
          working-directory: ${{ inputs.working-directory }}

      - name: Run unit tests
        run: |
          cd ${{ inputs.working-directory }}
          set -o pipefail
          go test ${{ inputs.test-flags }} $(go list ./... | grep -v integration | grep -v crds/generated)

  run-linter:
    name: Run linter
    if: ${{ !inputs.disable-linter }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Get actions
        run: |
          git clone "$GITHUB_SERVER_URL/spigell/my-shared-workflows" ../actions

      - name: Install Act dependencies
        if: ${{ env.ACT }}
        uses: ./.github/actions/setup-act-env

      - name: Setup Go and install deps
        if: ${{ env.ACT }}
        uses: ./.github/actions/setup-go-env
        with:
          working-directory: ${{ inputs.working-directory }}

      # https://github.com/nektos/act/pull/2108
      # We can not use ACT with actions outside of workspace
      - name: Setup Go and install deps
        if: ${{ !env.ACT }}
        uses: ./../actions/.github/actions/setup-go-env
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Run the golangci linter
        uses: golangci/golangci-lint-action@v8
        with:
          skip-cache: true
          working-directory: ${{ inputs.working-directory }}
          args: --timeout=10m
          version: v2.1.6
