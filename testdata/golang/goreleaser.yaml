version: 2
archives:
  - id: main
    name_template: '{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
    ids:
      - main
builds:
  - binary: main
    id: main
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
changelog:
  disable: true
release:
  disable: true
snapshot:
  version_template: '{{ .Tag }}-SNAPSHOT'